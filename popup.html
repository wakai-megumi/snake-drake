<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Drake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 600px;
            min-height: 600px;
        }
        
        #gameContainer {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        canvas {
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            background-color: #1a1a1a;
            width: 400px;
            height: 400px;
        }
        
        .score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
        }
        
        .game-over {
            display: none;
            position: absolute;
            color: #fff;
            font-size: 32px;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            width: 300px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .instructions {
            color: #fff;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver" class="game-over">
            Game Over!<br>
            Press Space to Restart
        </div>
        <div class="instructions">
            Use arrow keys to move<br>
            Press Enter to pause/resume<br>
            Collect food to grow and score points!
        </div>
    </div>
    <script type="module" src="./popup.js"></script>
</body>
</html>
